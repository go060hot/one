<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
  }
  input {
    padding: 12px 15px;
    font-size: 16px;
    border: 1px solid #aaa;
    border-radius: 5px;
    outline: none;
    width: 200px;
    text-align: center;
  }
  input:focus {
    border-color: #007bff;
  }
</style>
</head>
<body>

<input type="password" id="passwordInput" placeholder="비밀번호">

<script>
const PASSWORD = "0327"; // 원하는 비밀번호 설정

document.getElementById("passwordInput").addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    if(this.value === PASSWORD){
      localStorage.setItem("auth", "true");
      window.location.href = "gif.html"; // ✅ 동일 탭에서 이동
    } else {
      this.value = "";
      this.placeholder = "";
      this.style.borderColor = "red";
      setTimeout(() => {
        this.placeholder = "";
        this.style.borderColor = "#aaa";
      }, 1000);
    }
  }
});
</script>

</body>
</html>
